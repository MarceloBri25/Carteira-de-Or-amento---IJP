
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira IJP - Confirmar Exclusão</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #000000;
            --primary-text: #FFFFFF;
            --card-bg: #1a1a1a;
            --input-bg: #2c2c2c;
            --input-border: #444444;
            --btn-bg: #FFFFFF;
            --btn-text: #000000;
            --btn-hover-bg: #e6e6e6;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: 'Montserrat', sans-serif;
        }

        .navbar {
            background-color: var(--card-bg);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--primary-text);
            font-weight: 300;
        }

        .nav-link:hover {
            color: var(--btn-hover-bg);
        }

        .confirm-delete-container {
            padding: 4rem 0;
            margin: 0 auto;
            max-width: 500px;
            text-align: center;
        }

        .confirm-delete-container h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .modal-content {
            background-color: var(--card-bg);
        }

        .modal-header, .modal-footer {
            border-bottom: 1px solid var(--input-border);
            border-top: 1px solid var(--input-border);
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Carteira IJP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lojas' %}">Lojas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Cadastrar novos usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'user_list' %}">Gerenciar Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container confirm-delete-container">
        <h1>Confirmar Exclusão</h1>
        <p>Tem certeza que deseja excluir o usuário "{{ user.username }}"? Esta ação não pode ser desfeita.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirmar Saída</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja sair do sistema?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a href="{% url 'logout' %}" class="btn btn-primary">Sair</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
